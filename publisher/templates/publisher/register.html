<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
<meta charset="utf-8">
<title>预约发布管理员用户注册</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="" name="description">
<meta content="" name="author">
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
<link href="{% static 'global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css">
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
<link href="{% static 'global/plugins/morris/morris.css' %}" rel="stylesheet" type="text/css">
<!-- END PAGE LEVEL PLUGIN STYLES -->
<!-- BEGIN PAGE STYLES -->
<link href="{% static 'admin/pages/css/tasks.css' %}" rel="stylesheet" type="text/css"/>
<!-- END PAGE STYLES -->
<!-- BEGIN THEME STYLES -->
<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
<link href="{% static 'global/css/components-rounded.css' %}" id="style_components" rel="stylesheet" type="text/css">
<link href="{% static 'global/css/plugins.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'admin/layout3/css/layout.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'admin/layout3/css/themes/test.css' %}" rel="stylesheet" type="text/css" id="style_color">
<link href="{% static 'admin/layout3/css/custom.css' %}" rel="stylesheet" type="text/css">
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico">
</head>
<div class="page-container">
	<div class="page-content">
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-12">
					<div class="portlet box blue-hoki">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i>预约发布管理员 注册
										</div>
									</div>
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										<form class="form-horizontal" method="post">
											<div class="form-body">
												<div class="form-group">
													<label class="col-md-3 control-label">管理员登录名</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-user"></i>
                                                            {{ form.loginname }}
{#															<input class="form-control input-circle" placeholder="管理员登录名" type="text">#}
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">密码</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
                                                            {{ form.password }}
{#															<input class="form-control input-circle" placeholder="密码" type="password">#}
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">再次输入密码</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
                                                            {{ form.second_password }}
{#															<input class="form-control input-circle" placeholder="再次输入密码" type="password">#}
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">手机号（选填）</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
                                                            {{ form.telephone }}
{#															<input class="form-control input-circle" placeholder="手机号（选填）" type="text">#}
														</div>
													</div>
												</div>
																																				<div class="form-group">
													<label class="col-md-3 control-label">邮箱（选填）</label>
													<div class="col-md-4">
														<div class="input-icon">
															<i class="fa fa-bell-o"></i>
                                                            {{ form.email }}
{#															<input class="form-control input-circle" placeholder="邮箱（选填）" type="text">#}
														</div>
													</div>
												</div>


																																		<div class="form-group">
													<label class="col-md-3 control-label">所属医院</label>
													<div class="col-md-6">
                                                        {{ form.hospital }}
{#														<select class="form-control select2me" data-placeholder="选择…">#}
{#															<option value="BUAA">北航校医</option>#}
{##}
{#														</select>#}
														<span class="help-block"></span>

													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-3 col-md-9">
                                                            {% csrf_token %}
															<button type="submit" class="btn btn-circle blue">提交</button>
                                                            {% if error_message %}
                                                                <div id="error" style="top: 5px;left: 170px;color: #ff383a;position: absolute;font-family: '微软雅黑 Light';font-size: large;font-weight: bold">
                                                                    {{ error_message }}</div>
                                                            {% endif %}
{#															<button type="button" class="btn btn-circle default">取消</button>#}
														</div>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-3 col-md-9">
															<a href="{% url 'publisher:login' %}" id="register-btn" class="uppercase">已有账户？ 登陆-></a>
														</div>
													</div>
												</div>
											</div>
										</form>
										<!-- END FORM-->
									</div>
								</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- BEGIN JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{% static 'global/plugins/respond.min.js' %}"></script>
<script src="{% static 'global/plugins/excanvas.min.js' %}"></script>
<![endif]-->
<script src="{% static 'global/plugins/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery-migrate.min.js' %}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="{% static 'global/plugins/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery.cokie.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
<script src="{% static 'global/plugins/morris/morris.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/morris/raphael-min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery.sparkline.min.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'global/scripts/metronic.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/layout3/scripts/layout.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/layout3/scripts/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/pages/scripts/index3.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/pages/scripts/tasks.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
    $(function(){
        var form_input = $('form input');
        form_input.addClass('form-control input-circle');
        $(form_input[0]).attr('placeholder', '管理员登录名');
        $(form_input[1]).attr('placeholder', '密码');
        $(form_input[2]).attr('placeholder', '再次输入密码');
        $(form_input[3]).attr('placeholder', '手机号（选填）');
        $(form_input[4]).attr('placeholder', '邮箱（选填）');

        var form_select = $('form select');
        form_select.addClass('form-control select2me');
        form_select.attr('data-placeholder', '选择...');
    });

jQuery(document).ready(function() {
   Metronic.init(); // init metronic core componets
   Layout.init(); // init layout
   Demo.init(); // init demo(theme settings page)
   QuickSidebar.init(); // init quick sidebar
   Index.init(); // init index page
   Tasks.initDashboardWidget(); // init tash dashboard widget
});
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
